---
layout: page
---

{{ content }}

{% assign events = site.categories['eventi'] %}
{% for post in events %}
    <div class="post-event">
        <div class="event-title"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></div>
        <div class="event-date">{{ post.date | date_to_long_string }}</div>
        <div>di <div class="event-speaker">{{ post.speaker | escape }}</div></div>
        <hr />
    </div>
{% endfor %}
